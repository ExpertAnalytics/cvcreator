version-tags: &version-tags
  tags:
    only: /v\d+\.\d+\.\d+/

version: 2
jobs:
  tests:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - run:
          name: "Installation"
          command: |
              python -m venv venv
              source venv/bin/activate
              pipenv install --deploy --dev
      - run:
          name: "Compile CV documents"
          command: |
              pipenv run cvcreate examples/example.yaml --output output.tex --latex
      - run:
          name: "Run tests"
          command: |
              pipenv run pytest --doctest-modules cvcreator/ test/
  deploy:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - run:
          name: "Build wheel"
          command: |
              python -m venv venv
              source venv/bin/activate
              pipenv install --deploy --dev
              pipenv run python setup.py sdist bdist_wheel --universal
      - run:
          name: "Publish to PyPI"
          command: |
              source venv/bin/activate
              pip install twine
              twine upload --username jonathf --password $PYPI_PASSWORD dist/*
workflows:
  version: 2
  workflow:
    jobs:
      - tests:
          filters:
            <<: *version-tags
      - deploy:
          requires:
            - tests
          filters:
            <<: *version-tags
            branches:
                ignore: /.*/
